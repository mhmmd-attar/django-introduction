{% extends 'base.html' %}

{% block content %}
<div class="tbody">
    <table>
        <tr>
        <th>Item Name</th>
        <th>Item Price</th>
        <th>Description</th>
        </tr>
    </table>
</div>

<script>
    $(document).ready(function() {
        const url = "{% url 'wishlist:show_json' %}";
        $.get(url, (data) => {
            data.forEach(function (item) {
                var item_name = item.item_name;
                var item_price = item.item_price;
                var item_description = item.item_description;
                var html = "<tr><td>" + item_name +
                           "</td><td>" + item_price +
                           "</td><td>" + item_description + "</td>";
                $("tbody").append(html);
            });
        });
    });
</script>
{% endblock content %}
