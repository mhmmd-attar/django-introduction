{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  {% block meta %}
  {% endblock meta %}
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'wishlist:show_wishlist' %}">{{ user.username }}'s Wishlist</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'wishlist:show_wishlist' %}">Wishlist App</a>
        {% endif %}
      </div>
      <table class="nav navbar-nav navbar-right">
        <td><a href="{% url 'wishlist:register' %}">Sign Up</a></td>
        {% if user.is_authenticated %}
        <td><a href="{% url 'wishlist:logout' %}">Log out</a></td>
        {% else %}
        <td><a href="{% url 'wishlist:login' %}">Log in</a></td>
        {% endif %}
      </table>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
</body>

</html>
